<div class="py-12 flex flex-col items-center">
  <div class="relative mt-1">
    <svg
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
      class="h-6 w-6 fill-gray-500 hover:fill-gray-500 absolute left-1 top-2"
    >
      <path
        d="M20.47 21.53a.75.75 0 1 0 1.06-1.06l-1.06 1.06Zm-9.97-4.28a6.75 6.75 0 0 1-6.75-6.75h-1.5a8.25 8.25 0 0 0 8.25 8.25v-1.5ZM3.75 10.5a6.75 6.75 0 0 1 6.75-6.75v-1.5a8.25 8.25 0 0 0-8.25 8.25h1.5Zm6.75-6.75a6.75 6.75 0 0 1 6.75 6.75h1.5a8.25 8.25 0 0 0-8.25-8.25v1.5Zm11.03 16.72-5.196-5.197-1.061 1.06 5.197 5.197 1.06-1.06Zm-4.28-9.97c0 1.864-.755 3.55-1.977 4.773l1.06 1.06A8.226 8.226 0 0 0 18.75 10.5h-1.5Zm-1.977 4.773A6.727 6.727 0 0 1 10.5 17.25v1.5a8.226 8.226 0 0 0 5.834-2.416l-1.061-1.061Z"
      ></path>
    </svg>
    <input
      [(ngModel)]="city"
      type="search"
      name="name"
      id="name"
      class="block pl-8 w-full md:w-72 rounded-full border-gray-300 px-4 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
      placeholder="City"
    />
  </div>
  <button
    type="button" (click)="onClickDisplayWeather()"
    class="mt-4 inline-flex items-center rounded-md border border-transparent bg-gray-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2"
  >
    Display Weather
  </button>
</div>
